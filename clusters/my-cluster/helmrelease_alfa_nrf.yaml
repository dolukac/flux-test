---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nrf
  namespace: alfa
spec:
  chart:
    spec:
      chart: ./repo/free5gc-nrf-0.1.1.tgz
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: final
  interval: 10s
  values:
    db:
      enabled: true
    fullnameOverride: ""
    global:
      nrf:
        service:
          name: nrf-nnrf
          nodePort: "30800"
          port: "8000"
          type: ClusterIP
      projectName: free5gc
      sbi:
        scheme: https
    initcontainers:
      busybox:
        image: busybox
        tag: 1.32.0
      curl:
        image: initcurl
        registry: towards5gs
        tag: 1.0.0
    mongodb:
      auth:
        enabled: false
      fullnameOverride: mongodb
      persistence:
        mountPath: /bitnami/mongodb/data/db/
        size: 6Gi
      service:
        name: mongodb
        nodePort: "30017"
        port: 27017
        type: ClusterIP
      useStatefulSet: true
    nameOverride: ""
    nrf:
      affinity: {}
      autoscaling:
        enabled: false
        maxReplicas: 100
        minReplicas: 1
        targetCPUUtilizationPercentage: 80
      configmap:
        name: nrf-configmap
      configuration:
        configuration: |-
          DefaultPlmnId:
            mcc: 208
            mnc: 93
        logger:
          NRF:
            ReportCaller: false
            debugLevel: info
        serviceNameList: |-
          - nnrf-nfm
          - nnrf-disc
      image:
        name: towards5gs/free5gc-nrf
        pullPolicy: Always
      imagePullSecrets: []
      ingress:
        annotations: {}
        enabled: false
        hosts:
        - host: chart-example.local
          paths: []
        tls: []
      livenessProbe:
        failureThreshold: 3
        initialDelaySeconds: 120
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 10
      name: nrf
      nodeSelector: {}
      podAnnotations: {}
      podSecurityContext: {}
      readinessProbe:
        failureThreshold: 40
        initialDelaySeconds: 0
        periodSeconds: 1
        successThreshold: 1
        timeoutSeconds: 1
      replicaCount: 1
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      securityContext: {}
      tolerations: []
      volume:
        mount: /free5gc/config/
        name: nrf-volume

